<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Cloud</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud/build/d3.layout.cloud.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #wordcloud {
            width: 500px;
            height: 400px;
            margin: 20px auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #table-container {
            margin: 20px auto;
            width: 50%;
            max-height: 400px;
            overflow-y: auto;
        }

        #comments-table {
            width: 100%;
            border-collapse: collapse;
        }

        #comments-table th, #comments-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #comments-table th {
            background-color: #f2f2f2;
        }
        #loading {
            width:100%;
            height:100%;
            position:fixed;
            z-index:9999;
            background:url("./loading.gif") no-repeat center center rgba(0,0,0,0.25)
        }
    </style>
</head>
<body>
    <div id="loading" style="display: block;"></div>
    <h2 id="wordcloud-title" style="text-align: center;">Word Cloud</h2>
    <div id="wordcloud"></div>
    <div id="table-container">
        <table id="comments-table">
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <button onclick="goBack()">Back to Chart</button>
    <script>
        function goBack() {
            window.history.back();
        }

        const params = new URLSearchParams(window.location.search);
        const dataset = params.get("dataset");
        const week = params.get("week");
        const topic = params.get("topic");
        const emotion = params.get("emotion");

        document.getElementById("wordcloud-title").textContent = `${toTitleCase(topic)} Word Cloud for Week: ${week} and Emotion: ${toTitleCase(emotion)}`;

        function toTitleCase(str) {
            return str.replace(/\w\S*/g, function(txt) {
            return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            });
        }

        d3.csv(dataset, d => {
            const parseDate = d3.timeParse("%Y-%m-%d %H:%M:%S");
            d.date = d3.timeWeek.floor(parseDate(d.created));
            return d;
        }).then(data => {
            let loading = document.getElementById("loading");
            let filteredData = data.filter(d => d3.timeFormat("%Y-%m-%d")(d.date) === week);
            // only keep data where the emotion parameter is in the 90th percentile or higher for that emotion
            if (emotion) {
                const emotionData = filteredData.map(d => d[emotion]);
                const threshold = d3.quantile(emotionData, 0.9);
                filteredData = filteredData.filter(d => d[emotion] >= threshold);
            }
            const comments = filteredData.map(d => d.comment);

            generateWordCloud(comments);
            generateTable(filteredData);

            loading.style.display = "none";
        });

        function generateWordCloud(words) {
            const wordCounts = {};
            const stopwords = [
                "i", "me", "my", "myself", "we", "our", "ours", "ourselves", "you", "your", "yours", "yourself", "yourselves", "he", "him", "his", 
                "himself", "she", "her", "hers", "herself", "it", "its", "itself", "they", "them", "their", "theirs", "themselves", "what", "which", 
                "who", "whom", "this", "that", "these", "those", "am", "is", "are", "was", "were", "be", "been", "being", "have", "has", "had", 
                "having", "do", "does", "did", "doing", "a", "an", "the", "and", "but", "if", "or", "because", "as", "until", "while", "of", "at", 
                "by", "for", "with", "about", "against", "between", "into", "through", "during", "before", "after", "above", "below", "to", "from", 
                "up", "down", "in", "out", "on", "off", "over", "under", "again", "further", "then", "once", "here", "there", "when", "where", "why", 
                "how", "all", "any", "both", "each", "few", "more", "most", "other", "some", "such", "no", "nor", "not", "only", "own", "same", "so", 
                "than", "too", "very", "s", "t", "can", "will", "just", "don", "should", "now"
                ];
            words.forEach(comment => {
                comment.split(/\W+/)
                    .filter(word => word.length > 2 && !stopwords.includes(word.toLowerCase())) // Filter stopwords and short words
                    .forEach(word => {
                        wordCounts[word.toLowerCase()] = (wordCounts[word.toLowerCase()] || 0) + 1;
                    });
            });

            const wordArray = Object.entries(wordCounts).map(([text, size]) => ({ text, size: size * 5 }));

            d3.select("#wordcloud svg").remove();
            const layout = d3.layout.cloud()
                .size([500, 400])
                .words(wordArray)
                .padding(5)
                .rotate(() => Math.random() * 90 - 45)
                .fontSize(d => d.size)
                .on("end", draw);

            layout.start();

            function draw(words) {
                d3.select("#wordcloud")
                  .append("svg")
                  .attr("width", layout.size()[0])
                  .attr("height", layout.size()[1])
                  .append("g")
                  .attr("transform", `translate(${layout.size()[0] / 2},${layout.size()[1] / 2})`)
                  .selectAll("text")
                  .data(words)
                  .enter()
                  .append("text")
                  .style("font-size", d => `${d.size}px`)
                  .style("fill", () => d3.schemeCategory10[Math.floor(Math.random() * 10)])
                  .attr("text-anchor", "middle")
                  .attr("transform", d => `translate(${d.x},${d.y})rotate(${d.rotate})`)
                  .text(d => d.text);
            }
        }

        function generateTable(data) {
            // sort data by emotion
            data.sort((a, b) => b[emotion] - a[emotion]);

            const tbody = d3.select("#comments-table tbody");

            let headers_data = ["Comment", toTitleCase(emotion)];

            const headers = tbody.selectAll("th")
                .data(headers_data)
                .enter()
                .append("th")
                .text(d => d);

            tbody.selectAll("tr").remove();
            const rows = tbody.selectAll("tr")
                .data(data)
                .enter()
                .append("tr");
            
            rows.append("td").text(d => d.comment);
            rows.append("td").text(d => parseFloat(d[emotion]).toFixed(3));
        }
    </script>
</body>
</html>
