<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Average Sentiment</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud/build/d3.layout.cloud.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .area {
            opacity: 0.7;
        }
        .axis-label {
            font-size: 12px;
            fill: #333;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
            color: #333;
        }
        #chart {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 500px;
        }
        h2, label {
          text-align: center;
          display: block;
          margin: 0 auto;
        }
        #wordcloud {
            width: 500px;
            height: 400px;
            padding-top: 50px;
            position: relative;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2 id="chart-title">Weekly Average Sentiment - Palestine</h2>
    <label for="dataset-select">Choose a topic:</label>
    <div style="text-align: center;">
      <select id="dataset-select">
        <option value="palestine_sentiment.csv">Palestine</option>
        <option value="ukraine_sentiment.csv">Ukraine</option>
        <option value="trump_sentiment.csv">Trump</option>
      </select>
    </div>
    <div id="chart"></div>
    <div id="tooltip" class="tooltip" style="opacity: 0;"></div>
    <div id="wordcloud"></div>
    <script>
        const titleElement = document.getElementById("chart-title");
        const selectElement = document.getElementById("dataset-select");

        selectElement.addEventListener("change", () => {
            const topic = selectElement.options[selectElement.selectedIndex].text;
            titleElement.textContent = `Weekly Average Sentiment - ${topic}`;
        });

        const margin = { top: 20, right: 30, bottom: 50, left: 50 },
              width = 960 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
                      .append("svg")
                      .attr("width", width + margin.left + margin.right)
                      .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                      .attr("transform", `translate(${margin.left},${margin.top})`);

        const parseDate = d3.timeParse("%Y-%m-%d %H:%M:%S");
        const tooltip = d3.select("#tooltip");

        function updateChart(dataset) {
            d3.csv(dataset, d => {
                d.created = parseDate(d.created);
                d.date = d3.timeWeek.floor(d.created);
                return d;
            }).then(data => {
                let comments = data.map(d => d.comment).slice(0, 2500);
                generateWordCloud(comments);

                const nestedData = d3.groups(data, d => d.date);
                const weeklyAverageData = nestedData.map(([date, values]) => {
                    const weeklyAverages = { date: new Date(date), totalComments: values.length };
                    let emotions = Object.keys(values[0]).filter(k => !["created", "comment", "date"].includes(k));
                    emotions = emotions.filter(e => e !== "neutral");
                    const total = d3.sum(values, d => d3.sum(emotions, e => d[e]));
                    emotions.forEach(e => {
                        weeklyAverages[e] = total > 0 ? d3.sum(values, d => d[e]) / total : 0;
                    });
                    return weeklyAverages;
                });

                const emotions = Object.keys(weeklyAverageData[0]).filter(k => k !== "date" && k !== "totalComments");
                const x = d3.scaleTime()
                            .domain(d3.extent(weeklyAverageData, d => d.date))
                            .range([0, width]);
                const y = d3.scaleLinear()
                            .domain([0, 1])
                            .range([height, 0]);
                const color = d3.scaleOrdinal(d3.schemeCategory10);

                const area = d3.area()
                               .x(d => x(d.data.date))
                               .y0(d => y(d[0]))
                               .y1(d => y(d[1]));

                const stack = d3.stack().keys(emotions);
                const stackedData = stack(weeklyAverageData);

                svg.selectAll(".area").remove();
                svg.selectAll(".x-axis").remove();
                svg.selectAll(".y-axis").remove();

                svg.selectAll(".area")
                   .data(stackedData)
                   .enter()
                   .append("path")
                   .attr("class", "area")
                   .attr("d", area)
                   .attr("fill", d => color(d.key))
                   .on("mousemove", (event, d) => {
                        const [xPos] = d3.pointer(event, svg.node());
                        const date = x.invert(xPos);
                        const closestWeek = findClosestWeek(date, weeklyAverageData);
                        const roundedDate = d3.timeFormat("%Y-%m-%d")(closestWeek.date);

                        const dataAtDate = closestWeek;
                        const emotion = d.key;
                        const score = dataAtDate ? dataAtDate[emotion] : 0;
                        const totalComments = dataAtDate ? dataAtDate.totalComments : 0;

                        tooltip.html(`<strong>Date:</strong> ${roundedDate}<br>
                                      <strong>Emotion:</strong> ${emotion}<br>
                                      <strong>Score:</strong> ${score.toFixed(2)}<br>
                                      <strong>Total Comments:</strong> ${totalComments}`)
                              .style("left", `${event.pageX + 15}px`)
                              .style("top", `${event.pageY - 30}px`)
                              .style("opacity", 1);

                        const commentsForWeek = data.filter(d => d.date.getTime() === closestWeek.date.getTime())
                                                    .map(d => d.comment);
                        generateWordCloud(commentsForWeek);
                   })
                   .on("mouseout", () => {
                       tooltip.style("opacity", 0);
                   });

                svg.append("g")
                   .attr("class", "x-axis")
                   .attr("transform", `translate(0,${height})`)
                   .call(d3.axisBottom(x).ticks(d3.timeWeek.every(1)))
                   .selectAll("text")
                   .attr("transform", "rotate(-45)")
                   .style("text-anchor", "end");

                svg.append("g")
                   .attr("class", "y-axis")
                   .call(d3.axisLeft(y));
            });
        }

        function findClosestWeek(date, weeklyData) {
            let closest = weeklyData[0];
            let minDiff = Math.abs(date - closest.date);
            weeklyData.forEach(week => {
                const diff = Math.abs(date - week.date);
                if (diff < minDiff) {
                    closest = week;
                    minDiff = diff;
                }
            });
            return closest;
        }

        function generateWordCloud(words) {
            const wordCounts = {};
            const stopwords = ["the", "and", "of", "to", "a", "in", "for", "on", "with", "as", "is", "at", "this", "that", "it", "by"];
            words.forEach(comment => {
                comment.split(/\W+/)
                       .filter(word => word.length > 2 && !stopwords.includes(word.toLowerCase()))
                       .forEach(word => {
                           wordCounts[word] = (wordCounts[word] || 0) + 1;
                       });
            });

            const wordArray = Object.entries(wordCounts).map(([text, size]) => ({ text, size: size * 5 }));

            d3.select("#wordcloud svg").remove();
            const layout = d3.layout.cloud()
                             .size([500, 400])
                             .words(wordArray)
                             .padding(5)
                             .rotate(() => (Math.random() * 90 - 45))
                             .fontSize(d => d.size)
                             .on("end", drawWordCloud);
            layout.start();

            function drawWordCloud(words) {
                d3.select("#wordcloud")
                  .append("svg")
                  .attr("width", layout.size()[0])
                  .attr("height", layout.size()[1])
                  .append("g")
                  .attr("transform", `translate(${layout.size()[0] / 2},${layout.size()[1] / 2})`)
                  .selectAll("text")
                  .data(words)
                  .enter()
                  .append("text")
                  .style("font-size", d => `${d.size}px`)
                  .style("fill", () => d3.schemeCategory10[Math.floor(Math.random() * 10)])
                  .attr("text-anchor", "middle")
                  .attr("transform", d => `translate(${d.x},${d.y})rotate(${d.rotate})`)
                  .text(d => d.text);
            }
        }

        // Initial chart load
        updateChart("palestine_sentiment.csv");
        selectElement.addEventListener("change", () => updateChart(selectElement.value));
    </script>
</body>
</html>
